{% load bootstrap4 %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% bootstrap_css %}
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <h1>Produtos</h1>
    <table class='table table-striped'>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{ produto.nome }}</td>
                    <td scope="row"><a href="#modal {{prdouto.id}}" data-toggle="modal"{{ produto.nome }}</a></td>
                    <td>{{ produto.preco }}</td>
                    <td>{{ produto.descricao }}</td>
                </tr>
                <div class "modal fade bd-example-modal-lg show" id="modal{{produto.id}}" role= "dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">{{ produto.nome }}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id "dynamic-content">
                                <img src"{{ produto.imagem.url }}" alt="{{ produto.nome }}" class="img-fluid">
            {% endfor %}
        </tbody>
{% bootstrap_javascript jquery='full' %}
</body>
</html>

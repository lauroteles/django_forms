{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    {% bootstrap_css %}
    
</head>
<body>
    <div class="container">
    <h1>Welcome to the Home Contato</h1>
    {% bootstrap_messages %}
    <form action="{%url 'contato' %}" method='post' class="form" autocomplete="off" >
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Enviar</button>
        {% endbuttons %}
    </div>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
